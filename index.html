<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Static Resume By Kinza Khan</h1>
    <form id="ResumeForm">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" required /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required />
      </fieldset>

      <fieldset>
        <legend>Education</legend>
        <label for="education">Education</label>
        <textarea id="education" names="education" rows="3" required> </textarea
        ><br />
      </fieldset>

      <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience</label>
        <textarea id="Experience" rows="3" required></textarea><br />
      </fieldset>

      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" rows="3" required></textarea><br />
      </fieldset>
      <button type="submit">Generate Resume</button>
    </form>
  </body>
</html>
